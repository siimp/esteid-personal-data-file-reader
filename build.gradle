plugins {
    id 'application'
    id("org.gradlex.extra-java-module-info") version "1.4.1"
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.jnasmartcardio:jnasmartcardio:0.2.7'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    mainClass = 'ee.siimp.esteid.personaldatafile.App'
    // mainModule = 'esteid.personal.data.file'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'ee.siimp.esteid.personaldatafile.App'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

extraJavaModuleInfo {
    module('net.java.dev.jna:jna', 'jna', '4.0.0') 
    module('io.github.jnasmartcardio:jnasmartcardio', 'jnasmartcardio', '0.2.7') {
        exports('jnasmartcardio')
    }
}